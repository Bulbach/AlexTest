<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Getting Started: Serving Web Content</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
    <script src="/js/script.js"></script>

<header class="container">
    <div class="row">
        <div class="col">Подробная информация</div>

    </div>
</header>
<section class="container">
    <div id="table-block" class="table">
        <thead class="thead-dark">
        <tr>
            <th>Data</th>
            <th>Tool</th>
            <th>Price</th>
        </tr>
        </thead>
    </div>
</section>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Моё модальное окно</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="content"></p>
                <form action="/info/add" class=method="get">
                    <div class="form-group">
                        <label for="tool"><b>Tool</b></label>
                        <input class="form-input" type="text" placeholder="Enter tool" id="tool" name="tool" required/>
                    </div>
                    <div class="form-group">
                        <label for="data"><b>Data</b></label>
                        <input class="form-input" type="date" placeholder="Enter data" id="data" name="data" required/>
                    </div>
                    <div class="form-group">
                        <label for="price"><b>Price</b></label>
                        <input class="form-input" type="number" placeholder="Enter price" id="price" name="price"
                               required/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modulID">Save changes</button>
            </div>
        </div>
    </div>
</div>
</br>

<section class="container">
    <div class="row">
        <canvas id="graphic-block" width="400" height="400"></canvas>
        <!--        <button id="randomizeData">Randomize Data</button>-->
        <!--        <button id="addDataset">Add Dataset</button>-->
    </div>
</section>
